<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart</title>
  <link rel="stylesheet" href="/css/tailwind.css">

  <style>
    body {
      background: linear-gradient(to bottom, #71B280, #134E5E);
    }
  </style>
</head>

<body class="bg-gray-200 px-4 py-6 md:px-16">
  <div class="container mx-auto shop">
    <h1 class="font-thin uppercase text-center my-4 text-6xl text-green-900">Shop</h1>

    <div class="bg-white rounded shadow-sm my-8 px-4 py-6 md:px-16">
      <div class="bg-gray-200 rounded p-4 hidden sm:flex font-bold uppercase">
        <div class="w-1/2">
          Product
        </div>
        <div class="w-1/4 text-center">
          Price
        </div>
        <div class="w-1/4 text-center">
          Quantity
        </div>
      </div>
      <div class="shop-items"></div>
    </div>

    <div class="flex flex-wrap flex-col sm:flex-row sm:items-start">
      <div class="flex-grow bg-white rounded shadow-sm p-4 mb-8 sm:mb-0 sm:mr-6">
        <h3 class="p-4 mb-2 bg-gray-200 font-bold uppercase rounded-full">Order Summary</h3>
        <table class="table-auto w-full border-b">
          <tbody class="cart">
          </tbody>
        </table>
        <p class="pt-2 pb-4">Total: <span class="float-right font-bold cart-total">0</span></p>
      </div>
      <div class="align-top bg-white rounded shadow-sm  sm:w-1/2 p-4 mb-8 sm:mb-0 apply-coupon">
        <h3 class="p-4 mb-4 bg-gray-200 font-bold uppercase rounded-full">Coupon Code</h3>
        <div class="flex border rounded-full pl-4 pr-2 py-2">
          <input class="coupon flex-grow" type="text" placeholder="Enter Coupon">
          <button class="bg-gray-800 hover:bg-gray-900 text-white rounded-full px-4 py-2 checkout" type="button">
            Apply
          </button>
        </div>
      </div>
    </div>
  </div>

  <script src="/js/script.js"></script>
</body>

</html>
