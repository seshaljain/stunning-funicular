<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart</title>
  <link rel="stylesheet" href="/css/tailwind.css">
</head>

<body class="bg-gray-100 p-4">
  <div class="container mx-auto shop">
    <h1 class="font-bold text-2xl">Shopping Cart</h1>

    <h3 class="font-bold text-xl mt-4 text-center">Shop Items</h3>

    <div class="flex flex-wrap my-6 justify-center shop-items">
    </div>

    <h3 class="font-bold text-xl my-6 text-center">Shopping Cart</h3>
    <table class="table-auto w-full md:w-3/4 mx-auto bg-white rounded mt-4">
      <thead>
        <tr>
          <th class="px-4 py-2">Item</th>
          <th class="px-4 py-2">Price</th>
          <th class="px-4 py-2">Quantity</th>
          <th class="px-4 py-2">Amount</th>
        </tr>
      </thead>
      <tbody class="shopping-cart">
      </tbody>
    </table>
    <div class="text-right px-4 py-2 mx-auto md:w-3/4 bg-white" colspan="4">Total: <span
        class="font-bold cart-total">0</span></div>

    <div class="my-8 w-1/4 mx-auto flex flex-col justify-center">
      <input type="text" class="coupon p-2 rounded outline-none" placeholder="Enter coupon code, if any">
      <button class="checkout shadow my-4 py-2 px-4 bg-green-400 hover:bg-green-500 rounded-sm text-white uppercase text-md font-bold leading-tight">Checkout</button>
      
      <div class="text-sm italic mt-1 coupon-text hidden">
      </div>
      
      <div class="checkout-value hidden">
        <h3 class="font-bold">Amount: <span class="checkout-amount"></span></h3> 
        <a class="shadow inline-block my-4 py-2 px-4 bg-green-400 hover:bg-green-500 rounded-sm text-white uppercase text-md font-bold leading-tight" href="#">Proceed to Payment</a>
      </div>
    </div>

  </div>

  <script src="/js/script.js"></script>
</body>

</html>
